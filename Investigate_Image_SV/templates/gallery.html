<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>

<body>
    <div class="container">

        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">Result</h1>
            </div>
            <hr>
            <!-- class="col-lg-3 col-md-4 col-xs-6 thumb" -->

            <div class="col-md-3 mx-auto d-block">
                <a href="/infostudent/{{image_names[i]}}"><img class="img-thumbnail gallery"
                        src=" {{url_for('send_image', filename=image_names[i])}}"></a>
                <label style="margin-left:15%">MSSV:{{lstMSSV[i]}}</label>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"

</body>

</html>
