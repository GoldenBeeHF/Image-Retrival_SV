<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
<div class="container">
    <div class="row label_head">
        <p>Thông tin sinh viên</p>
        <p>{{sv.getHoDem()}}  {{sv.getTen()}}</p>
    </div>
    <div class = "row">
        <figure class="figure col-sm-2">
            <img src= "/upload/{{sv.getImg()}}" class="figure-img img-thumbnail" alt="info">
            <figcaption class="figure-caption text-center">MSSV: {{sv.getMaHSSV()}}</figcaption>
           
        </figure>
        <div class="col-sm-10">
            <div class="col-sm-6">
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label">Trạng Thái:</label>
                    <div class="col-sm-6">
                        <label>{{sv.getTrangThai()}}</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label">Ngày Vào Trường:</label>
                    <div class="col-sm-6">
                        <label>{{sv.getNgayNhapHoc()}}</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label">Khóa:</label>
                    <div class="col-sm-6">
                        <label>{{sv.getKhoaHoc()}}</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label">Bậc Đào tạo:</label>
                    <div class="col-sm-6">
                        <label>{{sv.getBacDaoTao()}}</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label">Ngành:</label>
                    <div class="col-sm-6">
                        <label>{{sv.getNganh()}}</label>
                    </div>
                </div>
            </div>
           <div class="col-sm-6">
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label">Giới tính:</label>
                    <div class="col-sm-6">
                        <label>{{sv.getGioiTinh()}}</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label">Ngày sinh:</label>
                    <div class="col-sm-6">
                        <label>{{sv.getNgaySinh()}}</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label">Quê Quán:</label>
                    <div class="col-sm-6">
                        <label>{{sv.getNoiSinh()}}</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label">Tôn Giáo:</label>
                    <div class="col-sm-6">
                        <label>{{sv.getTonGiao()}}</label>
                    </div>
                </div>
                 <div class="form-group row">
                    <label class="col-sm-6 col-form-label">Số điện thoại:</label>
                    <div class="col-sm-6">
                        <label>{{sv.getDienThoai()}}</label>
                    </div>
                </div>
                 <div class="form-group row">
                    <label class="col-sm-6 col-form-label">Email:</label>
                    <div class="col-sm-6">
                        <label>{{sv.getEmail()}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
         <div class="form-group row">
            <label class="col-sm-2 col-form-label text-center">Hổ khẩu thường trú:</label>
            <div class="col-sm-8">
                <label>{{sv.getHoKhauThuongTru()}}</label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-center">Địa chỉ liên lạc:</label>
            <div class="col-sm-8">
                <label>{{sv.getDiaChiLienLac()}}</label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
