<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha386-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <!-- <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    /> -->
</head>

<body>
    <div class="container">
        <form action="/infostudent/{{sv.getMaHSSV()}}" method="POST" enctype="multipart/form-data">
            <div class="row label_head">
                <p>Chỉnh sửa thông tin sinh viên</p>
            </div>
            <div class="row">
                <figure class="figure col-sm-2">
                    <img src="/upload/{{ sv.getImg() }}" class="figure-img img-thumbnail" alt="info" />
                    <figcaption class="figure-caption text-center">
                        MSSV: {{ sv.getMaHSSV() }}
                    </figcaption>
                </figure>
                <div class="col-sm-10">
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" style="margin-top: 5px;">Họ đệm:</label>
                            <div class="col-sm-6">
                                <input class="form-control" value="{{sv.getHoDem()}}" name="ho" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" style="margin-top: 5px;">Tên:</label>
                            <div class="col-sm-6">
                                <input class="form-control" value="{{sv.getTen()}}" name="ten" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" style="margin-top: 5px;">Giới tính:</label>
                            <div class="col-sm-6">
                                <input class="form-control" value="{{sv.getGioiTinh()}}" name="gt" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" style="margin-top: 5px;">Ngày sinh:</label>
                            <div class="col-sm-6">
                                <input class="form-control" value="{{sv.getNgaySinh()}}" name="ns" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" style="margin-top: 5px;">Quê Quán:</label>
                            <div class="col-sm-6">
                                <input class="form-control" value="{{sv.getNoiSinh()}}" name="quequan" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" style="margin-top: 5px;">Mã lớp:</label>
                            <div class="col-sm-6">
                                <input class="form-control" value="{{sv.getMaLop()}}" name="lop" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" style="margin-top: 5px;">Khóa:</label>
                            <div class="col-sm-6">
                                <input class="form-control" value="{{sv.getKhoaHoc()}}" name="namvaohoc" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" style="margin-top: 5px;">Hệ:</label>
                            <div class="col-sm-6">
                                    {% if sv.getHe() == 'Đại học' %}
                                    <select class="form-control" name="he">
                                        <option selected value="Đại học">Đại học</option>
                                        <option value="Cao đẳng">Cao đẳng</option>
                                    </select>
                                    {% else %}
                                    <select class="form-control" name="he">
                                        <option selected value="Đại học">Đại học</option>
                                        <option selected value="Cao đẳng">Cao đẳng</option>
                                    </select>
                                {% endif %}
                                <!-- <input class="form-control" name="he" /> -->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" style="margin-top: 5px;">Loại hình đào tạo:</label>
                            <div class="col-sm-6">
                                <input class="form-control" value="{{sv.getLoaiHinhDaoTao()}}" name="loaidaotao" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" style="margin-top: 5px;">Khoa:</label>
                            <div class="col-sm-6">
                                <input class="form-control" value="{{sv.getNghe()}}" name="khoa" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" style="margin-top: 5px;">Ngành:</label>
                            <div class="col-sm-6">
                                <input class="form-control" value="{{sv.getNganh()}}" name="nganh" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" style="margin-top: 5px;">Trạng Thái:</label>
                            <div class="col-sm-6">
                                <input class="form-control" value="{{sv.getTrangThai()}}" name="trangthai" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center" style="margin-top: 5px">
                <button type="button" class="btn-primary" onclick="goBack()" style="border-radius: 5px; height: 50px;">
                    <span><b>Quay lại</b></span>
                </button>

                <button type="submit" class="btn-primary" style="border-radius: 5px; height: 50px;">
                    <span><b>Sửa sinh viên</b></span>
                </button>
            </div>
        </form>

    </div>
    
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
