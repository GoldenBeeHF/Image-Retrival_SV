<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"> -->
</head>

<body>
    <div class="container">

        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">Result</h1>
            </div>
            <hr>
            <!-- class="col-lg-3 col-md-4 col-xs-6 thumb" -->
            <div class="text-center" style="margin-bottom: 30px">
                <img class="img-thumbnail" style="width: 300px" src="{{url_for('result_image', filename=filename)}}" alt="result">
            </div>
            <div class="text-center">
                {% for i in range(0, amount) %}
                <div class="col-md-3">
                    <a href="/infostudent/{{image_names[i]}}"><img class="img-thumbnail gallery"
                            src=" {{url_for('send_image', filename=image_names[i])}}"></a>
                    <label>MSSV:{{lstMSSV[i]}}</label>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
    </script>

</body>

</html>
