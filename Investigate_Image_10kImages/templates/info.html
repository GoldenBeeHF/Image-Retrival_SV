<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
  </head>

  <body>
    <div class="container">
      <div class="row label_head">
        <p>Thông tin sinh viên</p>
        <p>{{ sv.getHoDem() }} {{ sv.getTen() }}</p>
      </div>
      <div class="row">
        <figure class="figure col-sm-2">
          <img
            src="/upload/{{ sv.getImg() }}"
            class="figure-img img-thumbnail"
            alt="info"
          />
          <figcaption class="figure-caption text-center">
            MSSV: {{ sv.getMaHSSV() }}
          </figcaption>
        </figure>
        <div class="col-sm-10">
          <div class="col-sm-6">
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Giới tính:</label>
              <div class="col-sm-6">
                <label>{{ sv.getGioiTinh() }}</label>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Ngày sinh:</label>
              <div class="col-sm-6">
                <label>{{ sv.getNgaySinh() }}</label>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Quê Quán:</label>
              <div class="col-sm-6">
                <label>{{ sv.getNoiSinh() }}</label>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Mã lớp:</label>
              <div class="col-sm-6">
                <label>{{ sv.getMaLop() }}</label>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Khóa:</label>
              <div class="col-sm-6">
                <label>{{ sv.getKhoaHoc() }}</label>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Hệ:</label>
              <div class="col-sm-6">
                <label>{{ sv.getHe() }}</label>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Loại hình đào tạo:</label>
              <div class="col-sm-6">
                <label>{{ sv.getLoaiHinhDaoTao() }}</label>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Khoa:</label>
              <div class="col-sm-6">
                <label>{{ sv.getNghe() }}</label>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Ngành:</label>
              <div class="col-sm-6">
                <label>{{ sv.getNganh() }}</label>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Trạng Thái:</label>
              <div class="col-sm-6">
                <label>{{ sv.getTrangThai() }}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
